    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f9;
    }

    .dropdown-container {
        position: relative;
        display: inline-block;
    }

    /* Styling the select dropdown */
    select {
        display: inline-block;
        width: 250px;
        padding: 12px 20px;
        background-color: #fff;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        text-align: center;
        transition: 0.3s;
        appearance: none; /* Removes default dropdown arrow */
        -webkit-appearance: none;
        -moz-appearance: none;
    }

    select:focus {
        outline: none;
        border-color: #007BFF;
    }

    /* Custom arrow for the dropdown */
    select::-ms-expand {
        display: none;
    }

    .custom-arrow {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        pointer-events: none;
        color: #999;
    }

    /* Styling the option items inside the dropdown */
    option {
        padding: 10px 20px;
        font-size: 16px;
        text-align: center;
    }

    /* Style for the selected size display */
    .selected-size-display {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
    }

    #selected-size {
        color: #333;
    }

    /* Styling for the custom dropdown arrow */
    .custom-arrow::before {
        content: '▼';
        font-size: 16px;
    }

    /* To make the dropdown options appear horizontally on small screens */
    @media (max-width: 600px) {
        select {
            width: 100%;
        }

        option {
            display: inline-block;
            width: auto;
            padding: 5px 10px;
        }
    }
